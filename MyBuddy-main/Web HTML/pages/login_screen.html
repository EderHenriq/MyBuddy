<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyBuddy</title>
    <link rel="stylesheet" href="../css/login-screen.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-container2">
        <div class="branding-logo">
          <img
            src="/src/assets/icons/logo-provisoria.png" 
            alt="Logo MyBuddy"
            class="login-logo"
          />
          <h1>MyBuddy</h1>
        </div>

        <div class="buttons-login">
          <div class="glider"></div>
          <button type="button" class="sign-in active">Entrar</button>
          <button type="button" class="sign-up">Registrar-se</button>
        </div>

        <div class="login-inputs">
          <!-- FORMULÁRIO DE LOGIN -->
          <form class="form sign-in-form active" id="formSignIn">
            <div class="input-wrapper">
              <span class="material-symbols-outlined">mail</span>
              <input type="email" id="signInEmail" placeholder="Email" required />
            </div>

            <div class="input-wrapper">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="signInSenha" placeholder="Telefone" required />
            </div>

            <button type="submit">Login</button>

            <!-- bloco alinhado lado a lado -->
            <div class="remember-forgot">
              <label>
                <input type="checkbox" />
                Lembrar-me
              </label>
              <a href="#">Esqueceu sua Senha?</a>
            </div>

            <p id="mensagemLogin" class="mensagem-area"></p>
          </form>

          <!-- FORMULÁRIO DE REGISTRO -->
          <form class="form sign-up-form" id="formSignUp">
            <input type="text" id="signUpNome" placeholder="Nome completo" required />
            <input type="email" id="signUpEmail" placeholder="Email" required />
            <input type="text" id="signUpTelefone" placeholder="Telefone" required /> 
            <button type="submit">Registrar</button>
            <p id="mensagemRegistro" class="mensagem-area"></p>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
