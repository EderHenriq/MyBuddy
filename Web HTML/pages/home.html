<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBuddy - Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="../src/assets/icons/logo-provisoria.png" alt="MyBuddy Logo" class="header-logo"> 
            <span class="app-name">MyBuddy</span>
        </div>
        <nav class="header-nav">
            <a href="#" class="nav-item active" data-nav-page="home">Home</a>
            <a href="#" class="nav-item" data-nav-page="meus-pets">Meus Pets</a>
            <a href="#" class="nav-item" data-nav-page="favoritos">Favoritos</a>
            <a href="#" class="nav-item" data-nav-page="fale-conosco">Fale Conosco</a>
        </nav>
        <div class="header-right">
            <i class="fas fa-bell header-icon"></i>
            <i class="fas fa-user-circle header-icon"></i>
            <span id="userNameDisplay" class="user-greeting"></span>
             <button id="logoutBtn" class="logout-btn" style="display: none;">Sair</button>
        </div>
    </header>

    <main class="home-main-content">
        <section class="welcome-section">
            <h1>Bem-vindo(a) ao MyBuddy!</h1>
            <p>Seu portal completo para cuidar e amar seus pets.</p>
        </section>

        <section class="action-buttons-grid">
            <button class="action-card" data-page="adocao">
                <i class="fas fa-paw icon-large"></i>
                <h3>Adoção de Pets</h3>
                <p>Encontre seu novo amigo para adoção.</p>
            </button>
            <button class="action-card" data-page="petshops">
                <i class="fas fa-store icon-large"></i>
                <h3>PetShops Próximos</h3>
                <p>Localize os melhores petshops perto de você.</p>
            </button>
            <button class="action-card" data-page="veterinarios">
                <i class="fas fa-user-md icon-large"></i>
                <h3>Veterinários & Hospitais</h3>
                <p>Encontre clínicas e hospitais para emergências ou consultas.</p>
            </button>
            <button class="action-card" data-page="perdidos-achados">
                <i class="fas fa-search-location icon-large"></i>
                <h3>Pets Perdidos & Achados</h3>
                <p>Ajude a reunir pets perdidos com seus donos ou anuncie um achado.</p>
            </button>
            <button class="action-card" data-page="meus-pets" id="myPetsCard">
                <i class="fas fa-clipboard-list icon-large"></i>
                <h3>Meus Pets</h3>
                <p>Gerencie a saúde, vacinas e histórico dos seus próprios pets.</p>
            </button>
             <button class="action-card admin-card" data-page="admin-dashboard" id="adminDashboardCard" style="display: none;">
                <i class="fas fa-user-shield icon-large"></i>
                <h3>Painel Administrativo</h3>
                <p>Acesse as ferramentas de gerenciamento do sistema.</p>
            </button>
             <button class="action-card ong-card" data-page="ong-dashboard" id="ongDashboardCard" style="display: none;">
                <i class="fas fa-hand-holding-heart icon-large"></i>
                <h3>Gestão da ONG</h3>
                <p>Gerencie seus animais para adoção e outras informações.</p>
            </button>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2023 MyBuddy. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="../js/home.js"></script>
</body>
</html>
