<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyBuddy</title>
    <link rel="stylesheet" href="../css/login-screen.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="icon" href="../src/assets/icons/logo-provisoria.png" type="image/x-icon">
    <style>
      /* Pequeno ajuste para garantir que os inputs da ONG apareçam corretamente no CSS padrão */
      #ongFields.input-wrapper {
        display: flex; /* Garante que os filhos flexíveis da wrapper da ONG se alinhem corretamente */
        flex-direction: column;
        gap: 14px;
        align-items: center;
        width: 100%; /* Ocupa a largura total */
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="login-panel">
        <div class="form-section">
          <div class="branding-logo">
            <img
              src="../src/assets/icons/logo-provisoria.png"
              alt="Logo MyBuddy"
              class="login-logo"
            />
            <h1>MyBuddy</h1>
          </div>

          <div class="buttons-login">
            <div class="glider"></div>
            <button type="button" class="sign-in active">Entrar</button>
            <button type="button" class="sign-up">Registrar-se</button>
          </div>

          <div class="form-wrapper" id="formWrapper">
            <form class="form sign-in-form active" id="formSignIn">
              <div class="input-wrapper">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" id="signInEmail" placeholder="Email" required />
              </div>

              <div class="input-wrapper">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" id="signInPassword" placeholder="Senha" required />
              </div>

              <button type="submit">Login</button>

              <div class="login-options">
                <label>
                  <input type="checkbox" />
                  Lembrar-me
                </label>
                <a href="#">Esqueceu sua Senha?</a>
              </div>

              <p id="mensagemLogin" class="mensagem-area"></p>
            </form>

            <form class="form sign-up-form" id="formSignUp">
              <div class="input-wrapper">
                <span class="material-symbols-outlined">group</span>
                <select id="signUpRole" required class="select-field">
                  <option value="" disabled selected>Escolha seu tipo de usuário</option>
                  <option value="adotante">Adotante</option>
                  <option value="ong">ONG</option>
                </select>
              </div>

              <div id="camposComuns" style="display: none; width: 100%; display: flex; flex-direction: column; gap: 14px; align-items: center;">
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">person</span>
                  <input type="text" id="signUpNome" placeholder="Nome completo" />
                </div>

                <div class="input-wrapper">
                  <span class="material-symbols-outlined">mail</span>
                  <input type="email" id="signUpEmail" placeholder="Email" />
                </div>

                <div class="input-wrapper">
                  <span class="material-symbols-outlined">phone</span>
                  <input type="text" id="signUpTelefoneUsuario" placeholder="Telefone" />
                </div>

                <div class="input-wrapper">
                  <span class="material-symbols-outlined">lock</span>
                  <input type="password" id="signUpPassword" placeholder="Senha" />
                </div>
              </div>

              <div id="camposOng" style="display: none; width: 100%; display: flex; flex-direction: column; gap: 14px; align-items: center;">
                <h3 style="color: #272728; font-size: 16px; margin-top: 10px; margin-bottom: 5px;">Dados da ONG</h3>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">business</span>
                  <input type="text" id="ongNomeFantasia" placeholder="Nome Fantasia da ONG" />
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">alternate_email</span>
                  <input type="email" id="ongEmailContato" placeholder="Email de Contato da ONG" />
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">badge</span>
                  <input type="text" id="ongCnpj" placeholder="CNPJ da ONG" />
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">call</span>
                  <input type="text" id="ongTelefoneContato" placeholder="Telefone de Contato da ONG" />
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">location_on</span>
                  <input type="text" id="ongEndereco" placeholder="Endereço Completo da ONG" />
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">description</span>
                  <textarea id="ongDescricao" placeholder="Descrição da ONG (Opcional)" rows="3" style="width: 100%; border: none; outline: none; flex: 1; font-size: 15px; background: transparent; color: #222; resize: vertical;"></textarea>
                </div>
                <div class="input-wrapper">
                  <span class="material-symbols-outlined">language</span>
                  <input type="url" id="ongWebsite" placeholder="Website da ONG (Opcional)" />
                </div>
              </div>

              <button type="submit">Registrar</button>
              <p id="mensagemRegistro" class="mensagem-area"></p>
            </form>
          </div>
        </div>

        <div class="image-section">
          <img src="../src/assets/imgs/adotar-cachorro-pet.jpg" alt="Imagem de fundo" />
        </div>
      </div>
    </div>

    <script src="../js/login-screen.js"></script>
  </body>
</html>
