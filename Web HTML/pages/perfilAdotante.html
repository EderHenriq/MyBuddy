<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Adotante - MyBuddy</title>
    <meta name="description" content="Perfil do adotante no sistema de adoção de animais MyBuddy.">
    <link rel="stylesheet" href="../css/styles.css"> <link rel="stylesheet" href="../css/perfilAdotante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="home.html">
                    <img src="../src/assets/imgs/logo.png" alt="MyBuddy Logo">
                </a>
            </div>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="pet-control.html" class="active">Adotar</a> <a href="#">Pet Shops</a>
                <a href="#">Serviços</a>
                <a href="GestaoInteresseAdocao.html">Meus Interesses</a>
            </nav>
            <div class="profile-area">
                <span class="user-name-display">Olá, <span id="userNameOrEmail">adotante@mybuddy.com</span></span>
                <button class="logout-btn" id="logoutButton">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="profile-header">
            <div class="profile-main-info">
                <div class="avatar-wrapper">
                    <img src="../src/assets/imgs/default-avatar.png" alt="Foto de perfil" class="avatar" id="profileAvatar">
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    <button class="upload-avatar-btn" id="uploadAvatarButton" title="Alterar foto de perfil">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                
                <div class="profile-details">
                    <h1 class="profile-name" id="profileNameDisplay">Daniel Gordinho</h1>
                    
                    <div class="profile-meta">
                        <span class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="profileLocation">São Paulo, SP</span>
                        </span>
                        <span class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            Membro desde <span id="memberSince">Janeiro 2024</span>
                        </span>
                    </div>

                    <div class="profile-badges">
                        <span class="badge badge-green" id="badgeAmanteDeAnimais">
                            <i class="fas fa-heart"></i>
                            Amante de Animais
                        </span>
                        <span class="badge badge-orange" id="badgeVerificado">
                            <i class="fas fa-check-circle"></i>
                            Verificado
                        </span>
                    </div>

                    <div class="profile-contact">
                        <span class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileEmail">maria.silva@email.com</span>
                        </span>
                        <span class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span id="profilePhone">(11) 98765-4321</span>
                        </span>
                    </div>
                </div>
            </div>

            <button class="btn-edit" id="editProfileButton">
                <i class="fas fa-edit"></i> Editar Perfil
            </button>
        </section>

        <section class="stats-section">
            <div class="stat-item">
                <div class="stat-number stat-green" id="numAdoptedPets">0</div>
                <div class="stat-label">Adotados</div>
            </div>
        </section>

        <section class="pets-section" id="adoptedPetsSection">
            <h2 class="section-title">
                <i class="fas fa-paw"></i>
                Meus Pets Adotados
            </h2>
            <div class="pets-grid" id="adoptedPetsGrid">
                <p id="noAdoptedPetsMessage" style="text-align: center; color: #777; font-style: italic;">Nenhum pet adotado ainda.</p>
            </div>
        </section>

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditProfileModal">&times;</span>
                <h2>Editar Perfil</h2>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editName">Nome Completo</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Localização</label>
                        <input type="text" id="editLocation" name="location">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="email" required disabled> </div>
                    <div class="form-group">
                        <label for="editPhone">Telefone</label>
                        <input type="tel" id="editPhone" name="phone">
                    </div>
                    <button type="submit" class="primary-btn">Salvar Alterações</button>
                </form>
            </div>
        </div>

    </main>

    <script src="../js/common.js"></script> <script src="../js/perfilAdotante.js"></script>
</body>
</html>
